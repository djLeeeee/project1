{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'plans/index.css' %}">
{% endblock style %}
{% block content %}
  {% for plan in plans %}
    <a href="{% url 'plans:plan_detail' plan.pk %}" class="text-decoration-none text-center text-black d-flex justify-content-center">
      <div class="alert col-8 round" role="alert" id="date_box">
        <h2 class="date_font">{{ plan.title }}</h2>
        <h6 class="date_font">{{ plan.description }}</h6>
      </div>
    </a>   
  {% endfor %}
{% endblock content %}
