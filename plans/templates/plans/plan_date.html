{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'plans/index.css' %}?after">
{% endblock style %}

{% block back_button %}
  <a href="{% url 'plans:index' %}"><i class="fa-solid fa-angle-left ms-3" style="color: white; height: 30px;"></i></a>
{% endblock back_button %}

{% block content %}
<div class='d-flex flex-column align-items-center'>
  <h3 class='mb-5'>{{ plandate }}</h3>
  {% for plan in plans %}
    <a href="{% url 'plans:plan_detail' plan.pk %}" class="text-decoration-none text-center text-black d-flex justify-content-center">
      <div class="alert col-8 round" role="alert" id="date_box">
        <h2 class="date_font_title">{{ plan.title }}</h2>
        <h6 class="">{{ plan.place }}</h6>
      </div>
    </a>   
  {% endfor %}
</div>
{% endblock content %}
