{% extends 'base.html' %}

{% block content %}
<p> 제목: {{ plan.title }} </p>
<p> 글쓴이: {{ plan.user }} </p>
<p> 일시: {{ plan.date }} {{ plan.time }}</p>
<p> 장소: {{ plan.place }} </p>
<p> 내용: {{ plan.description }} </p>
{% if request.user == plan.user %}
  <a href="{% url 'plans:plan_update' plan.pk %}" >수정</a>
{% endif %}
<a href="{% url 'plans:plan_date' plan.date.month plan.date.day %}"> 뒤로가기 </a>
{% endblock content %}
