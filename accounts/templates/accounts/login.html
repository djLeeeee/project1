{% extends 'base.html' %}

{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'accounts/login.css' %}">
{% endblock style %}

{% block content %}

<div class='d-flex flex-column justify-content-evenly align-items-center'>
  <h1>로그인</h1>
  <hr>
  <form action="{% url 'accounts:login' %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="username">아이디</label>
    </div>
    <p>
      {{ form.username }}
    </p>
    <div>
      <label for="password">비밀번호</label>
    </div>
    <p>
      {{ form.password }}
    </p>
    <input class='input_button' type="submit" value='Submit'>
  </form>
  <a href="{% url 'plans:index' %}">back</a>
</div>

{% endblock content %}
