{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% block style %}
    
    {% endblock style %}
</head>
<body>
<!-- nav bar 부분-->
<nav>
  <div class='pure_navbar'>
    <div class='nav_bar_column'>
      {% if request.user.is_authenticated %}
        Hi, {{ user.first_name }}!
        <form action="{% url 'accounts:logout' %}" method="POST">
          {% csrf_token %}
          <input class='nav_button_anc' type="submit" name="logout" id="logout" value="logout">
        </form>
      {% else %}
        <div class='nav_button'>
          <a class='nav_button_anc' href="{% url 'accounts:login' %}">Login</a>
        </div>
        <div class='nav_button'>
          <a class='nav_button_anc' href="{% url 'accounts:signup' %}">Sign up</a>
        </div>
      {% endif %}
    </div>
    <div class='nav_bar_column'>
      <a class='nav_bar_main_logo_anchor' href="{% url 'plans:index' %}">
        <span class='nav_bar_main_logo'>THUNDERMAN</span>
      </a>
    </div>
    <div class='nav_bar_column'>
      <div class='nav_button'></div>
      <div class='nav_button'>
        <a class='nav_button_anc' href="#">Menu</a>
      </div>
    </div>
  </div>
</nav>
<main class="container my-3">
  {% block content %}

  {% endblock content %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
